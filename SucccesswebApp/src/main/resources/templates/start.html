<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Empowering Families, Educators, and Others: Enhancing Understanding and Local Resource Connection | Success For All</title>
  <style>
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
    }

    .logo-container img {
      width: 500px;
      height: auto;
    }
  </style>
</head>
<body>
  <div th:replace="~{fragments/topnav :: navbar}">
  </div>
<br><br><br><br>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" th:src="@{images/parent_teacher_conference.jpg}" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Communication</h5>
          <p>Working together</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" th:src="@{images/kids_being_kids.jpg}" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h5></h5>
          <p>Success For All</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" th:src="@{images/happy_kids.jpg}" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h5></h5>
          <p></p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
  <div class="logo-container">
    <img th:src="@{images/sfa-logo.png}" alt="SFA Logo">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JfYRVo9wRmOsZQsf9+N2T0sYHsmp00zty6L/z8WEocnK6cA6aUwt1aS9cl/2tD4D" crossorigin="anonymous"></script>
</body>
</html>
