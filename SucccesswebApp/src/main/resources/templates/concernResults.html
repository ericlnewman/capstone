<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Empowering Families, Educators, and Others: Enhancing Understanding and Local Resource Connection | Success For All</title>
</head>
<body>
<div th:replace="~{fragments/topnav :: navbar}">
</div>
<br/>
<!--This shows the results of the concerns when queried from the search bar, the th:each is like a for each loop
		the ${something} (in this case concerns, is what is called from the controller class -->
<div class="list-group" th:each="concern : ${concerns}">
	<!-- this will then be displayed as a list below via the 'a href' and shown with the <p>-->
	<a href="#" class="list-group-item list-group-item-action">
		<p>
			<span style="text-transform: uppercase; font-weight: bold" th:text="${concern.concernsName}"/> : 
			<span th:text="${concern.concernDescription}"/>
		</p>
	</a>
</div>
</body>
</html>
